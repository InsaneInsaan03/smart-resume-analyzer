plugins {
    id 'com.android.application'
}

android {
    namespace 'com.insaneinsaan03.resumeanalyzer'
    compileSdk 34

    defaultConfig {
        applicationId "com.insaneinsaan03.resumeanalyzer"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
